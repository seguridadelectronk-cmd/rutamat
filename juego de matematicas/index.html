    // Inicializaci√≥n del juego
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar sonidos
      loadSounds();
      
      // Evento para los botones de curso
      document.querySelectorAll('.course-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          playerName = document.getElementById('playerName').value.trim();
          course = btn.dataset.course;

          if (playerName === '') {
            showAlert("Por favor ingresa tu nombre.");
            return;
          }

          startGame();
        });
      });

      // Botones de control
      document.getElementById('prevPage').addEventListener('click', prevPage);
      document.getElementById('nextPage').addEventListener('click', nextPage);
      document.getElementById('btnSalirAnticipadamente').addEventListener('click', terminarJuego);
      document.getElementById('exitButton').addEventListener('click', salirAlMenu);
      document.getElementById('btnNuevoJugador').addEventListener('click', nuevoJugador);
      document.getElementById('btnFinalizarJuego').addEventListener('click', finalizarJuego);
      document.getElementById('retryButton').addEventListener('click', reintentar);
      
      // Control de sonido
      document.getElementById('soundToggle').addEventListener('click', toggleMusic);
      document.getElementById('volumeControl').addEventListener('input', changeVolume);
      document.getElementById('alertButton').addEventListener('click', hideAlert);
      
      // Permitir cerrar alerta con Enter
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && document.getElementById('customAlert').style.display === 'block') {
          hideAlert();
        }
      });
    });

    function loadSounds() {
      // Crear elementos de audio
      backgroundMusic = new Audio('./sonidos/musica-de-fondo.wav');
      backgroundMusic.loop = true;
      backgroundMusic.volume = 0.5;
      
      flipSound = new Audio('./sonidos/flip.wav');
      correctSound = new Audio('./sonidos/correcto.wav');
      incorrectSound = new Audio('./sonidos/incorrecto.wav');
      
      // Intentar reproducir m√∫sica (los navegadores modernos requieren interacci√≥n del usuario primero)
      document.addEventListener('click', () => {
        if (isMusicPlaying) {
          backgroundMusic.play().catch(e => console.log("No se pudo reproducir m√∫sica autom√°ticamente:", e));
        }
      }, { once: true });
    }

    function toggleMusic() {
      isMusicPlaying = !isMusicPlaying;
      document.getElementById('soundToggle').textContent = isMusicPlaying ? 'üîä' : 'üîá';
      
      if (isMusicPlaying) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
    }

    function changeVolume() {
      const volume = document.getElementById('volumeControl').value;
      backgroundMusic.volume = volume;
      flipSound.volume = volume;
      correctSound.volume = volume;
      incorrectSound.volume = volume;
    }

    function showAlert(message) {
      document.getElementById('alertMessage').textContent = message;
      document.getElementById('customAlert').style.display = 'block';
      document.getElementById('alertOverlay').style.display = 'block';
    }

    function hideAlert() {
      document.getElementById('customAlert').style.display = 'none';
      document.getElementById('alertOverlay').style.display = 'none';
    }

    function startGame() {
      questions = preguntasPorCurso[course];
      startTime = Date.now();
      score = 0;
      currentPage = 0;
      
      document.getElementById('startMenu').style.display = 'none';
      document.getElementById('gameArea').style.display = 'flex';
      document.getElementById('gameControls').style.display = 'flex';
      document.getElementById('finalScreenContainer').style.display = 'none';
      
      updateScorePanel();
      generarTarjetas();
      
      // Reproducir m√∫sica si est√° activada
      if (isMusicPlaying) {
        backgroundMusic.play().catch(e => console.log("No se pudo reproducir m√∫sica:", e));
      }
    }

    function generarTarjetas() {
      const gameArea = document.getElementById('gameArea');
      gameArea.innerHTML = '';
      
      const inicio = currentPage * cardsPerPage;
      const fin = Math.min(inicio + cardsPerPage, questions.length);
      
      for (let i = inicio; i < fin; i++) {
        const q = questions[i];
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-face front">
              <img src="${q.imagen}" alt="${q.lugar}">
              <strong>${q.lugar}</strong>
            </div>
            <div class="card-face back">
              <p><strong>${q.pregunta}</strong></p>
              <p><strong>Operaci√≥n:</strong> ${q.operacion}</p>
              <input type="number" id="respuesta${i}" placeholder="Respuesta">
              <button onclick="verificarRespuesta(event, ${i}, ${q.respuesta}, '${q.mensaje.replace(/'/g, "\\'")}')">Responder</button>
            </div>
          </div>
        `;
        
        card.addEventListener('click', function(e) {
          if (!e.target.closest('button') && !e.target.closest('input')) {
            this.classList.toggle('flipped');
            // Reproducir sonido al voltear
            if (this.classList.contains('flipped')) {
              flipSound.play().catch(e => console.log("No se pudo reproducir sonido:", e));
            }
          }
        });
        
        const input = card.querySelector('input');
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            verificarRespuesta(e, i, q.respuesta, q.mensaje);
          }
        });
        
        gameArea.appendChild(card);
      }
      
      updatePaginationControls();
    }

    function verificarRespuesta(event, index, respuestaCorrecta, mensaje) {
      event.stopPropagation();
      const input = document.getElementById(`respuesta${index}`);
      const card = input.closest('.card');
      const valor = parseInt(input.value);
      
      if (isNaN(valor)) {
        showAlert("Por favor ingresa un n√∫mero v√°lido");
        return;
      }
      
      if (valor === respuestaCorrecta) {
        score++;
        // Reproducir sonido correcto
        correctSound.play().catch(e => console.log("No se pudo reproducir sonido:", e));
        showAlert(mensaje);
      } else {
        // Reproducir sonido incorrecto
        incorrectSound.play().catch(e => console.log("No se pudo reproducir sonido:", e));
        showAlert("‚ùå Respuesta incorrecta. Int√©ntalo de nuevo en otra pregunta.");
      }
      
      // Bloquear tarjeta despu√©s de responder
      card.querySelector('button').disabled = true;
      setTimeout(() => {
        card.classList.remove('flipped');
        card.style.opacity = '0.6';
        updateScorePanel();
        verificarFinDelJuego();
      }, 800);
    }
    window.verificarRespuesta = verificarRespuesta;

    function updateScorePanel() {
      const respondidas = document.querySelectorAll('.card button[disabled]').length;
      document.getElementById('scorePanel').textContent = 
        `Puntos: ${score} | Respondidas: ${respondidas}/${questions.length}`;
    }

    function updatePaginationControls() {
      document.getElementById('prevPage').disabled = currentPage === 0;
      document.getElementById('nextPage').disabled = 
        (currentPage + 1) * cardsPerPage >= questions.length;
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        generarTarjetas();
      }
    }

    function nextPage() {
      if ((currentPage + 1) * cardsPerPage < questions.length) {
        currentPage++;
        generarTarjetas();
      }
    }

    function verificarFinDelJuego() {
      const respondidas = document.querySelectorAll('.card button[disabled]').length;
      if (respondidas === questions.length) {
        terminarJuego();
      }
    }

    function terminarJuego() {
      showAlert("¬øTerminar el juego y ver tu puntaje actual?\nNo podr√°s responder m√°s preguntas.", () => {
        const endTime = Date.now();
        const totalTime = Math.floor((endTime - startTime) / 1000);
        
        // Ocultar elementos de juego
        document.getElementById('gameArea').style.display = 'none';
        document.getElementById('gameControls').style.display = 'none';
        
        // Mostrar pantalla final
        document.getElementById('finalScreenContainer').style.display = 'block';
        document.getElementById('finalScore').textContent = 
          `${playerName} (Grado ${course}¬∞): ${score} puntos en ${totalTime} segundos.`;
        
        // Actualizar ranking
        const ranking = JSON.parse(localStorage.getItem('ranking') || '[]');
        ranking.push({
          nombre: playerName,
          curso: course,
          puntaje: score,
          tiempo: totalTime,
          fecha: new Date().toLocaleString()
        });
        ranking.sort((a, b) => b.puntaje - a.puntaje || a.tiempo - b.tiempo);
        localStorage.setItem('ranking', JSON.stringify(ranking));
        
        mostrarRanking();
      }, "Aceptar");
    }

    function salirAlMenu() {
      showAlert("¬øVolver al men√∫ principal? Se perder√° tu progreso actual.", () => {
        resetGame();
        document.getElementById('startMenu').style.display = 'block';
        document.getElementById('playerName').value = '';
        document.getElementById('playerName').focus();
      }, "Aceptar");
    }

    function nuevoJugador() {
      resetGame();
      document.getElementById('startMenu').style.display = 'block';
      document.getElementById('playerName').value = '';
      document.getElementById('playerName').focus();
    }

    function finalizarJuego() {
      showAlert("¬øBorrar todos los puntajes y reiniciar el juego?", () => {
        localStorage.removeItem('ranking');
        resetGame();
        document.getElementById('startMenu').style.display = 'block';
        document.getElementById('playerName').value = '';
        document.getElementById('rankingPorCurso').innerHTML = '';
      }, "Cancelar");
    }

    function reintentar() {
      if (retryCount > 0) {
        retryCount--;
        document.getElementById('retryButton').textContent = `üîÅ Reintentar (${retryCount})`;
        document.getElementById('finalScreenContainer').style.display = 'none';
        startGame();
      }
      
      if (retryCount === 0) {
        document.getElementById('retryButton').style.display = 'none';
      }
    }

    function resetGame() {
      document.getElementById('gameArea').innerHTML = '';
      document.getElementById('gameControls').style.display = 'none';
      document.getElementById('finalScreenContainer').style.display = 'none';
      score = 0;
      currentPage = 0;
      retryCount = 2;
      document.getElementById('retryButton').style.display = 'inline-block';
      document.getElementById('retryButton').textContent = `üîÅ Reintentar (${retryCount})`;
    }

    function mostrarRanking() {
      const ranking = JSON.parse(localStorage.getItem('ranking') || '[]');
      const rankingDiv = document.getElementById('rankingPorCurso');
      rankingDiv.innerHTML = '<h3>Ranking por Curso</h3>';
      
      // Agrupar por curso
      const cursos = {};
      ranking.forEach(item => {
        if (!cursos[item.curso]) cursos[item.curso] = [];
        cursos[item.curso].push(item);
      });
      
      // Mostrar tabla por cada curso
      for (const curso in cursos) {
        const tabla = document.createElement('table');
        tabla.innerHTML = `
          <caption>Grado ${curso}¬∞</caption>
          <tr>
            <th>Pos.</th>
            <th>Nombre</th>
            <th>Puntos</th>
            <th>Tiempo</th>
            <th>Fecha</th>
          </tr>
          ${cursos[curso].map((jugador, idx) => `
            <tr ${jugador.nombre === playerName && jugador.curso === course ? 'class="highlight"' : ''}>
              <td>${idx + 1}</td>
              <td>${jugador.nombre}</td>
              <td>${jugador.puntaje}</td>
              <td>${jugador.tiempo}s</td>
              <td>${jugador.fecha}</td>
            </tr>
          `).join('')}
        `;
        rankingDiv.appendChild(tabla);
      }
    }

    // Extensi√≥n de showAlert para manejar confirmaciones
    function showAlert(message, onConfirm, confirmText = "Aceptar", onCancel = null, cancelText = "Cancelar") {
      document.getElementById('alertMessage').textContent = message;
      const alertButton = document.getElementById('alertButton');
      
      if (onConfirm && onCancel) {
        // Confirmaci√≥n con dos botones
        alertButton.textContent = confirmText;
        const cancelButton = document.createElement('button');
        cancelButton.textContent = cancelText;
        cancelButton.style.marginLeft = '10px';
        cancelButton.style.backgroundColor = '#ff9999';
        cancelButton.onclick = function() {
          hideAlert();
          if (onCancel) onCancel();
        };
        
        alertButton.parentNode.insertBefore(cancelButton, alertButton.nextSibling);
        alertButton.onclick = function() {
          hideAlert();
          onConfirm();
          // Eliminar el bot√≥n adicional despu√©s de usarlo
          if (cancelButton.parentNode) {
            cancelButton.parentNode.removeChild(cancelButton);
          }
        };
      } else if (onConfirm) {
        // Alerta con acci√≥n de confirmaci√≥n
        alertButton.textContent = confirmText;
        alertButton.onclick = function() {
          hideAlert();
          onConfirm();
        };
      } else {
        // Alerta simple
        alertButton.textContent = "Aceptar";
        alertButton.onclick = hideAlert;
      }
      
      document.getElementById('customAlert').style.display = 'block';
      document.getElementById('alertOverlay').style.display = 'block';
    }
  </script>
